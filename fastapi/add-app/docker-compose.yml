version: "3.8"

services:
  backend:
    build: ./backend
    container_name: fastapi-backend
    networks:
      - app-network

  nginx:
    image: nginx
    container_name: vue-nginx
    platform: linux/amd64
    ports:
      - "80:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro 
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network: